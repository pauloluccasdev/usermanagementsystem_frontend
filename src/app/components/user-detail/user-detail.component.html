
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Department:</strong></p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/users">Back to Users</button>
    </mat-card-actions>
  </mat-card>
</div>
